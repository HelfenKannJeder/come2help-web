<html ng-app="Come2HelpApp">

<head>
	<title>come2.help</title>
	<!-- TODO: Configuration for API_KEY -->
	<script src='//maps.googleapis.com/maps/api/js?sensor=false&key=AIzaSyCZTJBpBQPc-8pQIin2_H42p_9u6afuw_M&signed_in=true'></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/lodash/lodash.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="bower_components/angular-simple-logger/dist/index.js"></script>
	<script src="bower_components/angular-translate/angular-translate.min.js"></script>
	<script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
	<script src="bower_components/satellizer/satellizer.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/api.js"></script>
	<script src="js/authProvider.js"></script>
	<script src="js/geocoderService.js"></script>
	<script src="js/routeProvider.js"></script>
	<script src="js/translateProvider.js"></script>
	<script src="js/controllers/RegisterController.js"></script>
	<script src="js/controllers/LoginController.js"></script>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css" />
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="build/css/style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="http://come2.help/">come2.help</a>
				</div>
				<div class="navbar-right" ng-controller="LoginController as ctrl">
					<form class="navbar-form" ng-hide="ctrl.authenticated()" ng-submit="ctrl.login()">
						<div class="form-group">
							<label class="sr-only" for="login-email">{{ 'Email' | translate}}</label>
							<input type="email" class="form-control" id="login-email" ng-bind="ctrl.user.email" placeholder="{{ 'Email' | translate}}">
						</div>
						<div class="form-group">
							<label class="sr-only" for="login-password">{{ 'Password' | translate}}</label>
							<input type="password" class="form-control col-xs-4" id="login-password" ng-bind="ctrl.user.password" placeholder="{{ 'Password' | translate }}">
						</div>
						<button type="submit" class="btn btn-default btn-success">{{ 'Log in' | translate }}</button>
					</form>
					<button type="button" href="" ng-click="ctrl.logout()" class="btn navbar-btn btn-link" ng-show="ctrl.authenticated()">{{ 'Logout' | translate }}</button>
				</div>
			</div>
		</nav>

		<div ng-view></div>
	</div>
</body>

</html>
